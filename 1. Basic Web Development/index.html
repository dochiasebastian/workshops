<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Web Development</title>
</head>
<body>
    <div>
        <div>
            <h1>Select your preferences:</h1>
        </div>
        <div>
            <h2>Presets:</h2>
            <form>
                <div>
                    <label for="all">All</label>
                    <input id="all" name="preset" type="radio" value="All" />
                </div>
                <div>
                    <label for="permissive">Permissive</label>
                    <input id="permissive" name="preset" type="radio" value="Permissive" />
                </div>
                <div>
                    <label for="necessary">Necessary</label>
                    <input id="necessary" name="preset" type="radio" value="Necessary" />
                </div>
            </form>
        </div>
    </div>
</body>
</html>
