<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Web Development</title>

    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
</head>

<body>
    <div class="spinner-grid">
        <div class="square1"></div>
        <div class="square2"></div>
        <div class="square3"></div>
        <div class="square4"></div>
        <div class="square5"></div>
        <div class="square6"></div>
        <div class="square7"></div>
        <div class="square8"></div>
        <div class="square9"></div>
    </div>
    <div>
        <h1>Design your preferences pop-up!</h1>
        <form id="creationForm">
            <h2>Cathegory</h2>
            <div>
                <input id="allC" name="preset" type="radio" value="All" />
                <label for="allC">All</label>
            </div>
            <div>
                <input id="permissiveC" name="preset" type="radio" value="Permissive" />
                <label for="permissiveC">Permissive</label>
            </div>
            <div>
                <input id="necessaryC" name="preset" type="radio" value="Necessary" />
                <label for="necessaryC">Necessary</label>
            </div>
            <h2>Permisison text</h2>
            <div>
                <label for="name">Display text</label>
                <input id="name" name="name" type="text" />
            </div>
        </form>
        <div>
            <input id="lock" name="lock" type="checkbox" checked/>
            <label for="lock">Lock Pop-up</label>
        </div>
    </div>
    <div class="preferences hidden">
        <div class="bar"></div>
        <div class="content">
            <h1>Select your preferences:</h1>
            <div class="section">
                <h2>Presets:</h2>
                <form>
                    <div class="grid-element">
                        <label for="all">All</label>
                        <input id="all" name="preset" type="radio" value="All" />
                    </div>
                    <div class="grid-element">
                        <label for="permissive">Permissive</label>
                        <input id="permissive" name="preset" type="radio" value="Permissive" />
                    </div>
                    <div class="grid-element">
                        <label for="necessary">Necessary</label>
                        <input id="necessary" name="preset" type="radio" value="Necessary" checked />
                    </div>
                </form>
            </div>
            <div class="section">
                <h2>Permissions:</h2>
                <form id="permissions-form">
                    <div class="grid-element">
                        <label for="data">Send all your data to Mr Zuck</label>
                        <input id="data" name="permissionNss" type="checkbox" value="data" checked disabled />
                    </div>
                    <div class="grid-element">
                        <label for="record">Record and store all private interactions</label>
                        <input id="record" name="permissionNss" type="checkbox" value="record" checked disabled />
                    </div>
                    <div class="grid-element">
                        <label for="harvest">Harvest device specifications</label>
                        <input id="harvest" name="permissionPms" type="checkbox" value="harvest" />
                    </div>
                    <div class="grid-element">
                        <label for="laugh">Laugh at your poor life choices</label>
                        <input id="laugh" name="permissionPms" type="checkbox" value="laugh" />
                    </div>
                    <div class="grid-element">
                        <label for="send">Send you daily monke memes</label>
                        <input id="send" name="permissionAll" type="checkbox" value="send" />
                    </div>
                    <div class="grid-element">
                        <label for="read">Read Berserk by Kentaro Miura on your behalf</label>
                        <input id="read" name="permissionAll" type="checkbox" value="read" />
                    </div>
                    <p class="agreeCountDisplay">You have agreed to</p>
                    <div class="grid-element">
                        <button type="submit" class="btnConfirm">Confirm</button>
                        <a href="https://monkey-history.fandom.com/wiki/Water_Monke_/_Searching_For_The_Sea_Banana">Learn
                            more</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
