<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Web Development</title>

    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
</head>

<body>
    <div class="spinner-grid no-display">
        <div class="square1"></div>
        <div class="square2"></div>
        <div class="square3"></div>
        <div class="square4"></div>
        <div class="square5"></div>
        <div class="square6"></div>
        <div class="square7"></div>
        <div class="square8"></div>
        <div class="square9"></div>
    </div>
    <div class="editor">
        <div id="creation-page" class="no-display">
            <p class="to-edit" onclick="clickToEdit()">To edit ></p>
            <h1>Design your preferences pop-up</h1>
            <form id="creation-form">
                <h2>Cathegory</h2>
                <div>
                    <input id="permissionAll" name="presetC" type="radio" value="All" />
                    <label for="permissionAll">All</label>
                </div>
                <div>
                    <input id="permissionPms" name="presetC" type="radio" value="Permissive" />
                    <label for="permissionPms">Permissive</label>
                </div>
                <div>
                    <input id="permissionNss" name="presetC" type="radio" value="Necessary" checked />
                    <label for="permissionNss">Necessary</label>
                </div>
                <h2>Permisison text</h2>
                <div class="text-input-element">
                    <label for="permName">Display text</label>
                    <input id="permName" name="permName" type="text" />
                </div>
                <p id="text-alert" class="no-display">Text is required!</p>
                <button type="submit" class="btn-confirm">Confirm</button>
            </form>
        </div>
        <div id="edit-page" class="">
            <p class="to-create" onclick="clickToAdd()">&lt; To create</p>
            <h1>Edit existing preferences</h1>
            <form  id="edit-form" class="no-display">
                <h2>Cathegory</h2>
                <div>
                    <input id="permissionAllEdit" name="presetE" type="radio" value="All" />
                    <label for="permissionAllEdit">All</label>
                </div>
                <div>
                    <input id="permissionPmsEdit" name="presetE" type="radio" value="Permissive" />
                    <label for="permissionPmsEdit">Permissive</label>
                </div>
                <div>
                    <input id="permissionNssEdit" name="presetE" type="radio" value="Necessary" checked />
                    <label for="permissionNssEdit">Necessary</label>
                </div>
                <h2>Permisison text</h2>
                <div class="text-input-element">
                    <label for="permNameEdit">Display text</label>
                    <input id="permNameEdit" name="permName" type="text" />
                </div>
                <p id="text-alert-edit" class="no-display">Text is required!</p>
                <button type="submit" class="btn-confirm">Confirm</button>
            </form>
        </div>
        <div class="lock">
            <input id="lock" name="lock" type="checkbox" checked />
            <label for="lock">Lock Pop-up</label>
        </div>
    </div>
    <div class="preferences hidden">
        <div class="bar"></div>
        <div class="content">
            <h1>Select your preferences:</h1>
            <div class="section">
                <h2>Presets:</h2>
                <form>
                    <div class="grid-element">
                        <label for="all">All</label>
                        <input id="all" name="preset" type="radio" value="All" />
                    </div>
                    <div class="grid-element">
                        <label for="permissive">Permissive</label>
                        <input id="permissive" name="preset" type="radio" value="Permissive" />
                    </div>
                    <div class="grid-element">
                        <label for="necessary">Necessary</label>
                        <input id="necessary" name="preset" type="radio" value="Necessary" checked />
                    </div>
                </form>
            </div>
            <div class="section editing">
                <h2>Permissions:</h2>
                <form id="permissions-form">
                    <div id="permissions-list"></div>
                    <p class="agreeCountDisplay">You have agreed to</p>
                    <div class="grid-element">
                        <button type="submit" class="btn-confirm">Confirm</button>
                        <a href="https://monkey-history.fandom.com/wiki/Water_Monke_/_Searching_For_The_Sea_Banana">Learn
                            more</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
